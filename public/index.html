<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bit Checkr</title>
  </head>

  <body>
    <h1 class="header">Bit Checkr</h1>

    <h2>Check Bitcoin value</h2>

    <form action="/" method="post">
      <div class="pd">
        <select name="crypto" class="select-css pd">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
          <option value="LTC">Litecoin</option>
        </select>
      </div>

      <div class="pd">
        <select name="fiat" class="select-css pd">
          <option value="USD">US Dollars</option>
          <option value="GBP">GB Pounds</option>
          <option value="EUR">EU Euros</option>
        </select>
      </div>

      <div class="submit">
        <button class="btn" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
